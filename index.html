<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Gift Auction</title>

<style>
body {

}

.container {

}

.card {

}

}

  width: 100%;

}

button {
  width: 100%;
  padding: 14px;

}

  background: #0077cc;
}

#inventory div {
  background: #eee;
  padding: 8px;
  border-radius: 6px;
  margin-top: 6px;
}

#winScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 999;

</style>
</head>

<body>

<div class="container">

<h1>üéÅ Telegram Gift Auction</h1>

<div class="card">
  <h2 id="lotName"></h2>
  üí∞ –°—Ç–∞–≤–∫–∞: $<span id="price"></span><br>
  ‚è± –í—Ä–µ–º—è: <span id="time"></span> —Å–µ–∫<br>
  üëë –ü–æ—Å–ª–µ–¥–Ω–∏–π: <span id="last"></span>

  <input id="bidInput" type="number" placeholder="–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞">
  <button onclick="placeBid()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
</div>

<div class="card">
  üí≥ –ë–∞–ª–∞–Ω—Å: $<span id="balance"></span>
</div>

<div class="card">
  <h3>üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
  <div id="inventory">–ü—É—Å—Ç–æ</div>
</div>

</div>

<!-- WIN SCREEN -->
<div id="winScreen">
  <h1>üéâ –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú!</h1>
  <p>–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏:</p>
  <h2 id="winLot"></h2>
  <button onclick="closeWin()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
</div>

<script>
const lots = [
  { name: "üè† –î–æ–º", base: 3000 },
  { name: "üöó –ú–∞—à–∏–Ω–∞", base: 5000 },
  { name: "üíé –ß–∞—Å—ã", base: 1500 },
  { name: "üì± iPhone Ultra", base: 4000 },
  { name: "üèñ –í–∏–ª–ª–∞", base: 7000 }
];

let user = {
  balance: 10000,
  inventory: []
};

let auction = {};
let timer;

function newAuction() {
  const lot = lots[Math.floor(Math.random()*lots.length)];
  auction = {
    lot,
    price: lot.base,
    time: 30,
    last: "‚Äî"
  };
  updateUI();
  clearInterval(timer);
  timer = setInterval(tick, 1000);
}

function tick() {
  auction.time--;
  botsBid();
  updateUI();
  if (auction.time <= 0) finishAuction();
}

function placeBid(name = "–í—ã") {
  const input = document.getElementById("bidInput");
  const value = name === "–í—ã" ? Number(input.value) : null;

  const bid = name === "–í—ã" ? value : auction.price + rand(50,300);

  if (name === "–í—ã" && (bid <= auction.price || bid > user.balance)) return;

  auction.price = bid;
  auction.last = name;
  auction.time = Math.min(auction.time + 5, 40);

  input.value = "";
  updateUI();
}

function botsBid() {
  if (Math.random() < 0.4) {
    const bot = "Bot_" + rand(1,5);
    placeBid(bot);
  }
}

function finishAuction() {
  clearInterval(timer);

  if (auction.last === "–í—ã") {
    user.balance -= auction.price;
    user.inventory.push({ name: auction.lot.name, price: auction.price });
    showWin(auction.lot.name);
  }

  setTimeout(newAuction, 1500);
}

function showWin(name) {
  document.getElementById("winLot").innerText = name;
  document.getElementById("winScreen").style.display = "flex";
  renderInventory();
}

function closeWin() {
  document.getElementById("winScreen").style.display = "none";
}

function renderInventory() {
  const el = document.getElementById("inventory");
  if (!user.inventory.length) {
    el.innerText = "–ü—É—Å—Ç–æ";
    return;
  }

  el.innerHTML = user.inventory.map((i, idx) => `
    <div>
      ${i.name} ‚Äî $${i.price}
      <button onclick="sell(${idx})">–ü—Ä–æ–¥–∞—Ç—å</button>
    </div>
  `).join("");
}

function sell(index) {
  const item = user.inventory[index];
  user.balance += Math.floor(item.price * 0.9);
  user.inventory.splice(index,1);
  renderInventory();
  updateUI();
}

function updateUI() {
  lotName.innerText = auction.lot.name;
  price.innerText = auction.price;
  time.innerText = auction.time;
  last.innerText = auction.last;
  balance.innerText = user.balance;
}

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min }

newAuction();
</script>

</body>
</html>
