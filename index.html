<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Telegram Gift Auction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
header {
  background: #0088cc;
  color: white;
  padding: 14px;
  text-align: center;
}
.container {
  padding: 14px;
}
.lot {
  background: white;
  border-radius: 10px;
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.lot h2 {
  margin: 0 0 6px;
}
.timer {
  color: red;
  font-weight: bold;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
}
button {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  background: #0088cc;
  color: white;
  border: none;
  border-radius: 6px;
}
.log {
  font-size: 14px;
  margin-top: 6px;
}
</style>
</head>

<body>

<header>
  <h1>Telegram Gift Auction</h1>
</header>

<div class="container" id="lots"></div>

<script>
const bots = ["Bot_Alpha", "Bot_X", "Bot_777", "Bot_Lux"];

const lots = [
  { id: 1, name: "üöó Tesla Model X", price: 1000, time: 30 },
  { id: 2, name: "üè† Luxury House", price: 5000, time: 35 },
  { id: 3, name: "üì± iPhone 15 Pro", price: 800, time: 25 },
  { id: 4, name: "üèùÔ∏è Private Villa", price: 10000, time: 40 }
];

function render() {
  const container = document.getElementById("lots");
  container.innerHTML = "";

  lots.forEach(lot => {
    container.innerHTML += `
      <div class="lot">
        <h2>${lot.name}</h2>
        <p>–°—Ç–∞–≤–∫–∞: <b>$<span id="price-${lot.id}">${lot.price}</span></b></p>
        <p>–í—Ä–µ–º—è: <span class="timer" id="time-${lot.id}">${lot.time}</span> —Å–µ–∫</p>

        <input type="number" id="input-${lot.id}" placeholder="–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞">
        <button onclick="userBid(${lot.id})">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>

        <div class="log" id="log-${lot.id}"></div>
      </div>
    `;
  });
}

function userBid(id) {
  const lot = lots.find(l => l.id === id);
  const input = document.getElementById(`input-${id}`);
  const bid = Number(input.value);

  if (bid > lot.price) {
    lot.price = bid;
    document.getElementById(`price-${id}`).innerText = bid;
    document.getElementById(`log-${id}`).innerText = "–í—ã —Å–¥–µ–ª–∞–ª–∏ —Å—Ç–∞–≤–∫—É";

    if (lot.time < 5) lot.time += 5; // anti-sniping
  }
}

function botBid() {
  const lot = lots[Math.floor(Math.random() * lots.length)];
  const bot = bots[Math.floor(Math.random() * bots.length)];
  const bid = lot.price + Math.floor(Math.random() * 500 + 50);

  lot.price = bid;
  document.getElementById(`price-${lot.id}`).innerText = bid;
  document.getElementById(`log-${lot.id}`).innerText =
    bot + " —Å–¥–µ–ª–∞–ª —Å—Ç–∞–≤–∫—É $" + bid;

  if (lot.time < 5) lot.time += 5;
}

function startTimers() {
  setInterval(() => {
    lots.forEach(lot => {
      if (lot.time > 0) {
        lot.time--;
        document.getElementById(`time-${lot.id}`).innerText = lot.time;

        if (lot.time === 0) {
          alert("üéâ –õ–æ—Ç –≤—ã–∏–≥—Ä–∞–Ω: " + lot.name);
        }
      }
    });
  }, 1000);
}

render();
startTimers();
setInterval(botBid, 6000);
</script>

</body>
</html>
